<div class="container">
    <h1> Contact us </h1>
        <form (ngSubmit)="onSubmit()" class="contact">
            <div class="form-group row" [class.has-error]="name.invalid && name.touched">
                <label for="contact__name" class="col-sm-4 col-form-label"> Your name:  </label>
                <div class="col-sm-8">
                  <input type="text" required class="form-control" name="contact__name" 
                  #name="ngModel" [(ngModel)]="nameValue" placeholder="your name" required
                   />

                  <span class="help-block" *ngIf="name.errors && name.invalid && name.touched">
                        Name is invalid
                  </span>
                </div>
            </div>

            <div class="form-group row" [class.has-error]="email.invalid && email.touched">
                <label for="contact__email" class="col-sm-4 col-form-label"> Your email:  </label>
                <div class="col-sm-8">
                  <input type="email" required email class="form-control" name="contact__email" 
                  #email="ngModel" [(ngModel)]="emailValue" placeholder="your email"
                   />

                  <span class="help-block" *ngIf="email.errors && email.errors.required && email.touched">
                    Email is required
                  </span>

                  <span class="help-block" *ngIf="email.errors && email.errors.email && email.touched">
                        Email is invalid
                  </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="contact__message" class="col-sm-4 col-form-label"> Your Message:  </label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="4" maxlength="50" 
                    [(ngModel)]="MessageValue"> 
                    </textarea>
                </div>
            </div>

            <input type = "submit" value = "Submit" class="btn btn-primary contact__button">
        </form>
</div>
