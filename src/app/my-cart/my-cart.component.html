<div class="container">
    <table class="products-table table table-striped table-bordered table-sm"
    cellspacing="0">
    <thead>
      <tr>
        <th> Poster </th>
        <th> Title </th>
        <th> Quantity </th>
        <th> Cost </th>
      </tr>
    </thead>
    <tbody *ngIf="items">
      <tr *ngFor="let item of items">
        <td class="image"> 
          <img [src]="item.image"/>
        </td>
        <td class="title">
          {{item.title}}
        </td>
        <td class="quantity"> 
          {{cart[item.title]}} 
        </td>
        <td class="totalCost">
          {{item.totalCost}} $
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td> Total: {{cartService.totalCalc()}} </td>
        <td> {{totalCost}} $ </td>
      </tr>
    </tbody>
</table>
</div>
