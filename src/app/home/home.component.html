<div class="container">
      <div class="main__info_cart">
          <p class="error"> {{error}} </p>
          <form name="search" (ngSubmit)="onSubmit()" class="search form-inline">
                  <label for="search__album"> Quick Search:  </label>
                    <input type="text" class="form-control search__input" name="search__album" 
                    [(ngModel)]="searchValue" #search__input = "ngModel" placeholder="Search" />
              <input type = "submit" value = "Submit" class="btn btn-primary search__button" ng-model="products-table">
          </form>
        <app-cart-info> </app-cart-info>
      </div>
  <div class="product">
      <div class="product__details">
          <div class="card-body">
            <div *ngIf="item" class="product__item">
                <h3> {{item.title}} </h3>
                <div class="row">
                    <div class="col-xs-2 col-md-2">
                        <img [src]="item.image"  class="img-responsive" /> 
                    </div>
                    <div class="col-xs-4 col-md-2">
                        <h4> id: {{item.id}} </h4>
                        <h4> cost: {{item.cost}} </h4>
                        <span class="material-icons" (click)="onAdd(item)"> add_box</span>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
      <app-products-table [onAdd]="onProductAdd" [onRemove]="onProductRemove"> </app-products-table>
</div>
