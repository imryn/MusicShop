<table class="products-table" class="table table-striped table-bordered table-sm" cellspacing="0">
    <tbody *ngIf="items">
      <tr *ngFor="let item of items"> 
        <td class="image"> 
          <img [src]="item.image" /> 
        </td>
        <td class="desc"> {{item.description}} </td>
        <td class="cost"> 
          <div> {{item.cost}} 
            <span  class="material-icons"> attach_money </span> 
          </div> 
        </td>
        <td class="actions">
          <div>
            <span class="material-icons" (click)="onAdd(item)"> add_box</span>
            <span class="material-icons" (click)="onRemove(item)"> delete</span>
          </div>
        </td>
      </tr>
    </tbody>
</table>
<div class="change__pages">
    <span> Page: {{page + 1}} </span>
    <button type="button" (click)="prvPage()"> Previous </button>
    <button type="button" (click)="nextPage()"> Next </button>
</div>
