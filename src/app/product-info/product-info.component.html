<div class="container">
  <h1> Product Details </h1>
    <div class="card-body">
        <div *ngIf="item" class="item">
            <h3> {{item.title}} </h3>
            <div class="row">
                <div class="col-xs-2 col-md-2">
                    <img [src]="item.image"  class="img-responsive" /> 
                </div>
                <div class="col-xs-4 col-md-6">
                    <h4> id: {{item.id}} </h4>
                    <h4> cost: {{item.cost}} </h4>
                    <span class="material-icons" (click)="onAdd(item)"> add_box</span>
                </div>
            </div>
        </div>
    </div>
</div>
