<div class="item_info" *ngIf="userService.items && userService.items.length">
  <p class="detail"> Cart Info: </p>
    <div class="product">
      <div class="product__item"> item {{totalCalc()}} </div>
      <div class="product__money"> 
          {{totalCost()}}
          <i class="material-icons">attach_money</i>
      </div>
    </div>
</div>
